<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div style="margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; background: #fff; padding: 10px; border: 4px solid #000; box-shadow: 5px 5px 0px #000; display: inline-block;">
        Просрочено задач: {{ overdueCount }}
    </div>

    <div class="kanban-board">
        <kanban-column
                v-for="col in columnConfigs"
                :key="col.id"
                :config="col"
                :tasks="tasks.filter(t => t.status === col.id)"
                @create-task="addTask"
                @move-task="moveTask"
                @delete-task="deleteTask"
                @return-task="returnTask">
        </kanban-column>
    </div>
</div>
<script src="js/components.js"></script>
<script src="js/main.js"></script>
</body>
</html>
